<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valdrok Flash Cards - Learn the Script</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #8b7355;
            font-style: italic;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 12px 24px;
            background: #2c3e50;
            border: 2px solid #8b7355;
            color: #e8e8e8;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: #34495e;
            border-color: #d4af37;
        }

        .mode-btn.active {
            background: #d4af37;
            color: #1a1a2e;
            border-color: #d4af37;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .diff-btn {
            padding: 10px 20px;
            background: #2c3e50;
            border: 2px solid #8b7355;
            color: #e8e8e8;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .diff-btn:hover {
            background: #34495e;
        }

        .diff-btn.active {
            background: #8b7355;
            border-color: #d4af37;
        }

        .card-container {
            max-width: 600px;
            width: 100%;
            background: rgba(26, 26, 46, 0.9);
            border: 3px solid #d4af37;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            text-align: center;
        }

        .abjad-display {
            font-size: 5em;
            letter-spacing: 15px;
            color: #d4af37;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            font-family: 'Courier New', monospace;
            margin: 40px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-area {
            margin: 30px 0;
        }

        .answer-input {
            width: 100%;
            padding: 20px;
            font-size: 1.8em;
            font-family: 'Georgia', serif;
            background: rgba(44, 62, 80, 0.5);
            border: 3px solid #8b7355;
            border-radius: 8px;
            color: #d4af37;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        .answer-input:focus {
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .answer-input.correct {
            border-color: #27ae60;
            background: rgba(46, 204, 113, 0.2);
        }

        .answer-input.incorrect {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            font-size: 1.3em;
            min-height: 40px;
            margin: 20px 0;
            color: #8b7355;
        }

        .feedback.correct {
            color: #2ecc71;
        }

        .feedback.incorrect {
            color: #e74c3c;
        }

        .romanized {
            font-size: 1.1em;
            color: #8b7355;
            font-style: italic;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            background: #2c3e50;
            border: 2px solid #8b7355;
            color: #e8e8e8;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
        }

        .btn:hover {
            background: #34495e;
            border-color: #d4af37;
        }

        .btn.primary {
            background: #d4af37;
            color: #1a1a2e;
            border-color: #d4af37;
        }

        .btn.primary:hover {
            background: #f4d47f;
        }

        .stats {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(44, 62, 80, 0.3);
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #8b7355;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            color: #d4af37;
            font-weight: bold;
        }

        .instructions {
            text-align: center;
            margin-top: 30px;
            color: #8b7355;
            font-size: 0.95em;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VALDROK FLASH CARDS</h1>
        <p class="subtitle">Master the Written Script</p>
    </div>

    <div class="mode-selector">
        <button class="mode-btn active" data-mode="read">Read Abjad → English</button>
        <button class="mode-btn" data-mode="write">English → Write Valdrok</button>
    </div>

    <div class="difficulty-selector">
        <button class="diff-btn active" data-diff="easy">Easy (Tier 1)</button>
        <button class="diff-btn" data-diff="medium">Medium (Tier 2)</button>
        <button class="diff-btn" data-diff="hard">Hard (Tier 3)</button>
    </div>

    <div class="card-container">
        <div class="abjad-display" id="abjad-display">≈̄⌙</div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="answer-input" 
                class="answer-input" 
                placeholder="Type your answer..."
                autocomplete="off"
                spellcheck="false">
        </div>

        <div class="feedback" id="feedback"></div>
        <div class="romanized" id="romanized"></div>

        <div class="controls">
            <button class="btn" onclick="showAnswer()">Show Answer</button>
            <button class="btn primary" onclick="nextCard()">Next Card</button>
        </div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-label">Correct</div>
            <div class="stat-value" id="correct-count">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Streak</div>
            <div class="stat-value" id="streak-count">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Cards</div>
            <div class="stat-value" id="total-count">0</div>
        </div>
    </div>

    <div class="instructions">
        <p><strong>Read Mode:</strong> See the abjad script, type the English translation.<br>
        <strong>Write Mode:</strong> See the English word, type the Valdrok romanization.</p>
    </div>

    <script>
        // VALDROK ABJAD SYSTEM
        const ABJAD_CONSONANTS = {
            'p': '├', 'b': '┤', 't': '┬', 'd': '┴', 'k': '┼', 'g': '╋',
            'f': '∼', 'v': '≈', 'th': '⌒', 'dh': '⌓', 'sh': '⌐', 'zh': '⌙',
            'm': '⊔', 'n': '⊓', 'ng': '⊏',
            'l': '⌙', 'r': '≋',
            'w': '⍵', 'y': '⋀',
            's': '⌇', 'z': '⌆', 'h': '⌂', 'j': '⋏', 'x': '⋎', 'q': '⋈'
        };
        
        const ABJAD_VOWELS = {
            'a': '\u0304', 'e': '\u0301', 'i': '\u0307', 'o': '\u030A', 'u': '\u0306',
            'æ': '\u0303', 'ø': '\u030B', 'å': '\u030A'
        };
        
        function romanToAbjad(text) {
            text = text.toLowerCase();
            let result = '';
            let i = 0;
            
            while (i < text.length) {
                let char = text[i];
                
                if (char === '-') {
                    result += ' ‧ ';
                    i++;
                    continue;
                }
                
                if (char === ' ') {
                    result += '   ';
                    i++;
                    continue;
                }
                
                if (i < text.length - 1) {
                    const digraph = char + text[i + 1];
                    if (ABJAD_CONSONANTS[digraph]) {
                        if (i < text.length - 2 && ABJAD_VOWELS[text[i + 2]]) {
                            result += ABJAD_CONSONANTS[digraph] + ABJAD_VOWELS[text[i + 2]];
                            i += 3;
                            continue;
                        } else {
                            result += ABJAD_CONSONANTS[digraph];
                            i += 2;
                            continue;
                        }
                    }
                }
                
                if (ABJAD_CONSONANTS[char]) {
                    if (i < text.length - 1 && ABJAD_VOWELS[text[i + 1]]) {
                        result += ABJAD_CONSONANTS[char] + ABJAD_VOWELS[text[i + 1]];
                        i += 2;
                    } else {
                        result += ABJAD_CONSONANTS[char];
                        i++;
                    }
                } else if (ABJAD_VOWELS[char]) {
                    result += '│' + ABJAD_VOWELS[char];
                    i++;
                } else {
                    result += char;
                    i++;
                }
            }
            
            return result;
        }

        // WORD POOLS (condensed for flash cards)
        const WORD_POOLS = {
            easy: [
                { valdrok: 'val', english: 'blood' }, { valdrok: 'tor', english: 'lord' },
                { valdrok: 'mor', english: 'heart' }, { valdrok: 'kin', english: 'family' },
                { valdrok: 'hal', english: 'hall' }, { valdrok: 'fyr', english: 'fire' },
                { valdrok: 'zur', english: 'water' }, { valdrok: 'kel', english: 'stone' },
                { valdrok: 'nok', english: 'death' }, { valdrok: 'an', english: 'life' },
                { valdrok: 'mol', english: 'bind' }, { valdrok: 'drok', english: 'word' },
                { valdrok: 'zok', english: 'knowledge' }, { valdrok: 'sakr', english: 'sacred' },
                { valdrok: 'sal', english: 'salt' }, { valdrok: 'ver', english: 'true' },
                { valdrok: 'strik', english: 'strike' }, { valdrok: 'grul', english: 'eat' },
                { valdrok: 'rath', english: 'full' }, { valdrok: 'spyr', english: 'spiral' }
            ],
            medium: [
                { valdrok: 'krath', english: 'flesh' }, { valdrok: 'skal', english: 'skin' },
                { valdrok: 'folk', english: 'people' }, { valdrok: 'vind', english: 'wind' },
                { valdrok: 'sol', english: 'sun' }, { valdrok: 'lun', english: 'moon' },
                { valdrok: 'dag', english: 'day' }, { valdrok: 'nit', english: 'night' },
                { valdrok: 'storm', english: 'storm' }, { valdrok: 'vint', english: 'winter' },
                { valdrok: 'god', english: 'good' }, { valdrok: 'ond', english: 'bad' },
                { valdrok: 'lov', english: 'love' }, { valdrok: 'hat', english: 'hate' },
                { valdrok: 'ek', english: 'I' }, { valdrok: 'thu', english: 'you' },
                { valdrok: 'sverd', english: 'sword' }, { valdrok: 'skold', english: 'shield' }
            ],
            hard: [
                { valdrok: 'val-sakr', english: 'blood sacrifice' },
                { valdrok: 'tor-hal', english: 'great hall' },
                { valdrok: 'rath-lun', english: 'full moon' },
                { valdrok: 'val-drok', english: 'blood word' },
                { valdrok: 'ver-zok', english: 'true knowledge' },
                { valdrok: 'ek-lov-thu', english: 'I love you' },
                { valdrok: 'mor-vint', english: 'midwinter' },
                { valdrok: 'fyr-mor', english: 'fire heart' },
                { valdrok: 'kin-mol', english: 'family binds' },
                { valdrok: 'hal-an', english: 'hall lives' }
            ]
        };

        // State
        let currentMode = 'read'; // read or write
        let currentDifficulty = 'easy';
        let currentCard = null;
        let correctCount = 0;
        let currentStreak = 0;
        let totalCards = 0;
        let answeredThisCard = false;

        // DOM
        const abjadDisplay = document.getElementById('abjad-display');
        const answerInput = document.getElementById('answer-input');
        const feedback = document.getElementById('feedback');
        const romanized = document.getElementById('romanized');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const diffButtons = document.querySelectorAll('.diff-btn');

        // Mode switching
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                nextCard();
            });
        });

        // Difficulty switching
        diffButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                diffButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDifficulty = btn.dataset.diff;
                nextCard();
            });
        });

        function nextCard() {
            const pool = WORD_POOLS[currentDifficulty];
            currentCard = pool[Math.floor(Math.random() * pool.length)];
            answeredThisCard = false;

            if (currentMode === 'read') {
                // Show abjad, type English
                abjadDisplay.textContent = romanToAbjad(currentCard.valdrok);
                abjadDisplay.style.fontSize = '5em';
                answerInput.placeholder = 'Type English translation...';
            } else {
                // Show English, type Valdrok
                abjadDisplay.textContent = currentCard.english.toUpperCase();
                abjadDisplay.style.fontSize = '3em';
                answerInput.placeholder = 'Type Valdrok romanization...';
            }

            answerInput.value = '';
            answerInput.className = 'answer-input';
            feedback.textContent = '';
            feedback.className = 'feedback';
            romanized.textContent = '';
            answerInput.focus();
        }

        function checkAnswer() {
            if (answeredThisCard) return;

            const input = answerInput.value.toLowerCase().trim();
            const correct = currentMode === 'read' 
                ? input === currentCard.english.toLowerCase()
                : input === currentCard.valdrok.toLowerCase();

            answeredThisCard = true;
            totalCards++;

            if (correct) {
                correctCount++;
                currentStreak++;
                answerInput.classList.add('correct');
                feedback.textContent = '✓ Correct!';
                feedback.className = 'feedback correct';
                
                if (currentMode === 'read') {
                    romanized.textContent = `(${currentCard.valdrok})`;
                }

                setTimeout(() => nextCard(), 1500);
            } else {
                currentStreak = 0;
                answerInput.classList.add('incorrect');
                feedback.textContent = `✗ Incorrect`;
                feedback.className = 'feedback incorrect';
                
                const answer = currentMode === 'read' 
                    ? currentCard.english 
                    : currentCard.valdrok;
                romanized.textContent = `Answer: ${answer}`;
            }

            updateStats();
        }

        function showAnswer() {
            if (answeredThisCard) return;
            
            answeredThisCard = true;
            currentStreak = 0;
            totalCards++;
            
            const answer = currentMode === 'read' 
                ? currentCard.english 
                : currentCard.valdrok;
            
            feedback.textContent = 'Answer shown';
            feedback.className = 'feedback';
            romanized.textContent = `Answer: ${answer}`;
            
            updateStats();
        }

        function updateStats() {
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('streak-count').textContent = currentStreak;
            document.getElementById('total-count').textContent = totalCards;
        }

        // Input handling
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Start
        nextCard();
    </script>
</body>
</html>
