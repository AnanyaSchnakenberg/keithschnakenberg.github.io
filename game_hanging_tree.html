        }

        .mode-btn:hover {
            background: #34495e;
            border-color: #d4af37;
        }

        .mode-btn.active {
            background: #d4af37;
            color: #1a1a2e;
            border-color: #d4af37;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

            background: #2c3e50;
            border: 2px solid #8b7355;
            color: #e8e8e8;
            font-size: 0.9em;

            border-radius: 5px;

            background: #34495e;
        }

            background: #8b7355;

        }

            cursor: not-allowed;

        }

            justify-content: space-between;
            margin-bottom: 30px;
            gap: 30px;
        }

        .tree-visual {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .tree-trunk {
            width: 60px;
            height: 200px;
            background: linear-gradient(to bottom, #4a3520, #2a1f15);
            border-radius: 10px;
            position: relative;
            border: 2px solid #8b7355;
        }

        .tree-branches {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .branch {
            width: 80px;
            height: 15px;
            background: linear-gradient(to right, #4a3520, #2a1f15);
            border-radius: 5px;
            border: 1px solid #8b7355;
            transform-origin: center right;
        }

        .branch.left {
            transform: rotate(-30deg);
        }

        .branch.right {
            transform: rotate(30deg);
        }

        .runes-container {
            position: absolute;
            top: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
        }

        .rune {
            font-size: 2em;
            color: #d4af37;
            opacity: 0;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            transition: opacity 0.5s;

        }

            margin-bottom: 5px;

        .stat-value {

            color: #d4af37;
            font-weight: bold;
        }

            font-size: 2.5em;
            letter-spacing: 8px;
            margin: 30px 0;
            color: #d4af37;
            font-family: 'Courier New', monospace;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 1.1em;
            color: #8b7355;
            margin-bottom: 30px;
            min-height: 30px;
            font-style: italic;
        }

            gap: 8px;
            margin-bottom: 20px;

            color: #e8e8e8;
            font-size: 1.1em;

        }

        // VALDROK ABJAD SYSTEM
        // Simplified Unicode representation of the Valdrok script
        // Consonants are "bones" (base glyphs), vowels are "breath" (diacritics above)
        
        const ABJAD_CONSONANTS = {
            // Stops (angular forms)
            'p': '‚îú', 'b': '‚î§', 't': '‚î¨', 'd': '‚î¥', 'k': '‚îº', 'g': '‚ïã',
            // Fricatives (flowing/cutting forms)
            'f': '‚àº', 'v': '‚âà', 'th': '‚åí', 'dh': '‚åì', 'sh': '‚åê', 'zh': '‚åô',
            // Nasals (chamber forms)
            'm': '‚äî', 'n': '‚äì', 'ng': '‚äè',
            // Liquids (wave forms)
            'l': '‚åô', 'r': '‚âã',
            // Glides
            'w': '‚çµ', 'y': '‚ãÄ',
            // Additional consonants
            's': '‚åá', 'z': '‚åÜ', 'h': '‚åÇ', 'j': '‚ãè', 'x': '‚ãé', 'q': '‚ãà'
        };
        
        const ABJAD_VOWELS = {
            // Placed above consonants as combining diacritics
            'a': '\u0304', // combining macron (dash)
            'e': '\u0301', // combining acute (back-slash)
            'i': '\u0307', // combining dot above
            'o': '\u030A', // combining ring above (circle)
            'u': '\u0306', // combining breve (cup/chevron)
            // Dipthongs
            '√¶': '\u0303', '√∏': '\u030B', '√•': '\u030A'
        };
        
        function romanToAbjad(text) {
            text = text.toLowerCase();
            let result = '';
            let i = 0;
            
            while (i < text.length) {
                let char = text[i];
                
                // Handle special cases
                if (char === '-') {
                    result += ' ‚Äß '; // word separator
                    i++;
                    continue;
                }
                
                if (char === ' ') {
                    result += '   ';
                    i++;
                    continue;
                }
                
                // Check for digraphs (th, sh, ng, etc.)
                if (i < text.length - 1) {
                    const digraph = char + text[i + 1];
                    if (ABJAD_CONSONANTS[digraph]) {
                        // Look ahead for vowel
                        if (i < text.length - 2 && ABJAD_VOWELS[text[i + 2]]) {
                            result += ABJAD_CONSONANTS[digraph] + ABJAD_VOWELS[text[i + 2]];
                            i += 3;
                            continue;
                        } else {
                            result += ABJAD_CONSONANTS[digraph];
                            i += 2;
                            continue;
                        }
                    }
                }
                
                // Check if vowel follows consonant
                if (ABJAD_CONSONANTS[char]) {
                    if (i < text.length - 1 && ABJAD_VOWELS[text[i + 1]]) {
                        result += ABJAD_CONSONANTS[char] + ABJAD_VOWELS[text[i + 1]];
                        i += 2;
                    } else {
                        result += ABJAD_CONSONANTS[char];
                        i++;
                    }
                } 
                // Word-initial vowel (an-shan / life-mark)
                else if (ABJAD_VOWELS[char]) {
                    result += '‚îÇ' + ABJAD_VOWELS[char]; // vertical line as vowel carrier
                    i++;
                }
                // Fallback for unmapped characters
                else {
                    result += char;
                    i++;
                }
            }
            
            return result;
        }

            meaningHint.textContent = hintToShow;
            
            const displayText = wordToShow.split('').map(letter => {
                if (letter === '-') return '-';
                if (letter === ' ') return ' ';
                return guessedLetters.has(letter) ? letter : '_';
            }).join(' ');
            
            wordDisplay.textContent = displayText;
        }

        function checkGameState() {
            let wordToCheck = currentMode === 'english' ? currentWord.valdrok : currentWord.english;
            
            const allGuessed = wordToCheck.split('').every(letter => 
                letter === '-' || letter === ' ' || guessedLetters.has(letter)
            );
            
            if (allGuessed) {
                winGame();
            } else if (wrongGuesses >= maxWrong) {
                loseGame();
            }
        }

        function winGame() {
            gameActive = false;
            wordsMastered++;
            currentStreak++;
            hintsAvailable += 2;
            
            message.className = 'message success';
            message.textContent = `Success! "${currentWord.valdrok}" = "${currentWord.english}" (${currentWord.category})`;
            message.style.display = 'block';
            
            // Display the word in Valdrok abjad script as reward
            const abjadWord = romanToAbjad(currentWord.valdrok);
            abjadText.textContent = abjadWord;
            abjadDisplay.classList.add('show');
            
            checkUnlocks();
            updateStats();
        }

        function loseGame() {
            gameActive = false;
            currentStreak = 0;
            
            message.className = 'message failure';
            message.textContent = `Failed! "${currentWord.valdrok}" = "${currentWord.english}" (${currentWord.category})`;
            message.style.display = 'block';
            
            updateStats();
        }

        function checkUnlocks() {
            if (currentDifficulty === 'easy' && wordsMastered >= 10) {
                const mediumBtn = document.querySelector('[data-diff="medium"]');
                if (mediumBtn.disabled) {
                    mediumBtn.disabled = false;
                    showUnlockMessage('Medium Difficulty Unlocked! (Tier 2 Words)');
                }
            }
            
            if (currentDifficulty === 'medium' && wordsMastered >= 30) {
                const hardBtn = document.querySelector('[data-diff="hard"]');
                if (hardBtn.disabled) {
                    hardBtn.disabled = false;
                    showUnlockMessage('Hard Difficulty Unlocked! (Tier 3 Words)');
                }
            }
        }

        function showUnlockMessage(text) {
            unlockMessage.textContent = text;
            unlockMessage.classList.add('show');
            setTimeout(() => {
                unlockMessage.classList.remove('show');
            }, 3000);
        }

        function giveUp() {
            if (!gameActive) return;
            loseGame();
        }

        function resetGame() {
            wordsMastered = 0;
            currentStreak = 0;
            hintsAvailable = 3;
            currentDifficulty = 'easy';
            
            document.querySelector('[data-diff="medium"]').disabled = true;
            document.querySelector('[data-diff="hard"]').disabled = true;
            
            diffButtons.forEach(b => b.classList.remove('active'));
            document.querySelector('[data-diff="easy"]').classList.add('active');
            
            updateStats();
            newWord();
        }

        function useHint(type) {
            if (hintsAvailable <= 0 || usedHints.has(type)) return;
            
            hintsAvailable--;
            usedHints.add(type);
            
            let hintText = '';
            
            switch(type) {
                case 'root':
                    if (currentWord.roots && currentWord.roots.length > 0) {
                        hintText = `Root component: "${currentWord.roots[0]}"`;
                    } else {
                        hintText = 'This is a root word itself!';
                    }
                    break;
                
                case 'category':
                    hintText = `Category: ${currentWord.category} | Tier: ${currentWord.tier}`;
                    break;
                
                case 'example':
                    hintText = `Example: val-drok (blood-word), sal-kom-un (salt-communion)`;
                    break;
                
                case 'similar':
                    const pool = WORD_POOL[currentDifficulty];
                    const similar = pool.filter(w => 
                        w !== currentWord && w.category === currentWord.category
                    );
                    if (similar.length > 0) {
                        const sim = similar[Math.floor(Math.random() * similar.length)];
                        hintText = `Similar word: "${sim.valdrok}" = "${sim.english}"`;
                    } else {
                        hintText = 'No similar words in this tier!';
                    }
                    break;
                
                case 'letter':
                    let wordToReveal = currentMode === 'english' ? currentWord.valdrok : currentWord.english;
                    const unguessed = wordToReveal.split('').filter(l => 
                        l !== '-' && l !== ' ' && !guessedLetters.has(l)
                    );
                    if (unguessed.length > 0) {
                        const letter = unguessed[Math.floor(Math.random() * unguessed.length)];
                        guessLetter(letter);
                        hintText = `Revealed letter: "${letter}"`;
                    }
                    break;
            }
            
            hintDisplay.textContent = hintText;
            updateHintButtons();
            updateStats();
        }

        function updateHintButtons() {
            const buttons = [hintRoot, hintCategory, hintExample, hintSimilar, hintLetter];
            const types = ['root', 'category', 'example', 'similar', 'letter'];
            
            buttons.forEach((btn, i) => {
                btn.disabled = hintsAvailable <= 0 || usedHints.has(types[i]);
            });
        }

        function updateStats() {
            hintsCountDisplay.textContent = hintsAvailable;
            hintsDisplay.textContent = `üí° ${hintsAvailable}`;
            wordsMasteredDisplay.textContent = wordsMastered;
            currentStreakDisplay.textContent = currentStreak;
            wrongGuessesDisplay.textContent = `${wrongGuesses}/${maxWrong}`;
        }

        init();
    </script>
</body>
